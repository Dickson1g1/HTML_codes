    <title>Animals and the Sounds Humans Hear</title>
    <link rel="stylesheet" href="firstpageCSS.css">
    <script>
       
        function setBackgroundColor() {
            const color = prompt("Please enter a background color name or hex code (e.g., #ff0000):");
            document.body.style.backgroundColor = color;
        }

     
        function showSound(animal) {
            alert("The sound made by the " + animal + " is perceived as: Wof wof ");
        }
        
        
        function greetUser() {
            const name = document.getElementById("nameInput").value;
            alert("Hello, " + name + "!");
        }

        
        function changeTextColor() {
            const color = document.getElementById("colorInput").value;
            document.getElementById("colorText").style.color = color;
        }
    </script>
</head>
